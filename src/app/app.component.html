<div style="text-align:center">
  <h2>Rick n' Morty Characteres</h2>
</div>
<div class="container">
  <mat-card
    *ngFor="let character of characteres$ | async"
    class="card"
  >
    <mat-card-header>
      <mat-card-title>{{ character.name}}</mat-card-title>
      <mat-card-subtitle>{{ character.gender }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="character.image"
      [alt]="character.name"
    >
    <mat-card-actions>
      <button mat-raised-button>LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
