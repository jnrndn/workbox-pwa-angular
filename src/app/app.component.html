<div style="text-align:center">
  <h2>Rick n' Morty Characteres</h2>
</div>
<li *ngFor="let character of characteres$ | async">
  <ul>
    {{ character.name }}
    <img
      [src]='character.image'
      [alt]='character.name'
    >
  </ul>
</li>
